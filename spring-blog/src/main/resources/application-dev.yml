# 数据库连接配置
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/spring_blog?characterEncoding=utf8&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

# 设置日志
logging:
  file:
    name: logger/spring-boot.log

# 应用服务 WEB 访问端口
server:
  port: 8080
